	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>

		<div id="fh5co-main">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Login</h2>
				<div class="row row-bottom-padded-md" style="padding-left:95px;">
					<h3><font color="red">{{msg}}</font> </h3>
					<form action="/downloadresoure/" method="post">
                          {% csrf_token %}
					<div class="col-md-7 col-padding text-center">
						<label>USERNAME</label>
						<input type="text" name="username" class="form-control"  placeholder="Enter Registered Username" required>
					</div>
					<div class="col-md-7 col-padding text-center">
						<label>PASSWORD</label>
						<input type="password" name="password" class="form-control" placeholder="Enter Registered Password" required>
					</div>
					<div class="col-md-7 col-padding text-center">
						<input type="hidden" id="user_id" name="user_id" class="form-control"  required>
						<input type="hidden" id="file_name" name="file_name" class="form-control"  required>
						<input type="hidden" id="file_password" name="file_password" class="form-control" required>
					</div>
					<div class="col-md-7 col-padding text-center">

						<input type="submit" name="submit"  value="LOGIN" class="btn btn-primary" >
					</div>
						</form>
				</div>
			</div>


		</div>
	</div>

	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->

	<!-- Flexslider -->
	<script src="{% static 'js/jquery.flexslider-min.js'  %}"></script>


	<!-- MAIN JS -->
	<script src="{% static 'js/main.js' %}"></script>

	<script type="text/javascript">
		var getParams = function (url) {
			var params = {};
			var parser = document.createElement('a');
			parser.href = url;
			var query = parser.search.substring(1);
			var vars = query.split('&');
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split('=');
				params[pair[0]] = decodeURIComponent(pair[1]);
			}
		return params;
		};

		var values=getParams(window.location.href);

		document.getElementById("user_id").value=values['user_id'];
		document.getElementById("file_name").value=values['name'];
		document.getElementById("file_password").value=values['id']+'=';

	</script>

	</body>
